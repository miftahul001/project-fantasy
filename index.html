* {
  box-sizing: border-box;
}


#carousel1 {
	width:calc(100vw - 32px);
	height:calc(24vh - 24px);
	background:rgba(0,0,0,.1);
	border-radius:32px;
	text-align: center;
	overflow: hidden;
}
#carousel1 > div:first-child {
	display: flex;
	gap:0;
	overflow-y: hidden;
	overflow-x: auto;
	scroll-snap-type: x mandatory;
	scroll-behavior: smooth;
	-webkit-overflow-scrolling: touch;
	/*
	scroll-snap-points-x: repeat(300px);
	scroll-snap-type: mandatory;
	*/
}
#carousel1 > div::-webkit-scrollbar {
	width: 8px;
	height: 8px;
}
#carousel1 > div::-webkit-scrollbar-thumb {
	background: black;
	border-radius: 8px;
}
#carousel1 > div::-webkit-scrollbar-track {
	background: transparent;
}
#carousel1 > div:first-child > div {
	scroll-snap-align: start;
	flex-shrink: 0;
	width: calc(100vw - 32px);
	height: calc(24vh - 24px);
	margin-right: 8px;
	border-radius: 16px;
	background: #eee;
	transform-origin: center center;
	transform: scale(1);
	transition: transform 0.5s;
	position: relative;
	
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 100px;
}
#carousel1 > div:first-child > div > img {
	max-width: calc(100vw - 32px);
	max-height: calc(24vh - 24px);
}
#carousel1 > div:target {
/*   transform: scale(0.8); */
}
#carousel1 > div:last-child {
	position: relative;
	top: -1.2rem;
	display: flex;
	justify-content: center;
	gap: 4px;
}
#carousel1 > div:last-child a {
	width: 1rem;
	height: 1rem;
	background: rgba(0,0,0,.1);
	border-radius: 50%;
	text-decoration: none;
}
#carousel1 > div:last-child a:active {
	background: rgba(0,0,0,.3);
}
#carousel1 > div:last-child a:focus {
	background: rgba(0,0,0,.7);
}
#carousel1 > div:last-child a:hover {
	background: rgba(0,0,0,.5);
}

/* Don't need button navigation */
@supports (scroll-snap-type) {
	.slider > div:last-child a {
		display: none;
	}
}

.menu-items {
	display:flex;
	gap:16px;
	align-items:center;
	padding:4px 0 4px 4px;
	border-bottom:2px solid rgba(255,255,255,.6);
	border-radius: 16px 16px 0 16px;
	cursor:pointer;
}
.menu-items:hover {
	background: rgba(0,0,0,.9);
	color: rgba(255,255,255,.8);
	border-bottom:2px solid rgba(255,255,255,.8);
}
.menu-items > img {
	width:32px;
	height:32px;
	border-radius:16px;
	-webkit-filter:invert(1);
	filter:invert(1);
}
</style>
